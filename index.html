<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Тема 25: Функции в JavaScript</h1>
    <form action="#" method="GET" class="taskform">
      <fieldset class="taskform__taskunit" id="task1">
        <legend>Задание №1</legend>
        <input
          type="radio"
          id="compare-num"
          name="task"
          value="compareNumbers"
        />
        <label for="compare-num">
          <p>
            Написать функцию, которая принимает 2 числа и возвращает -1, если
            первое меньше, чем второе; 1 – если первое больше, чем второе; и 0 –
            если числа равны.
          </p>
        </label>
        <fieldset id="range-sets">
          <label for="range-start">Первое число:</label>
          <input type="number" name="rangeStart" id="range-start" />
          <label for="range-end">Второе число:</label>
          <input type="number" name="rangeEnd" id="range-end" />
        </fieldset>
      </fieldset>
      <fieldset class="taskform__taskunit" id="task2">
        <legend>Задание №2</legend>
        <input
          type="radio"
          id="find-factorial"
          name="task"
          value="findTheFactorial"
        />
        <label for="find-factorial">
          <p>
            Написать функцию, которая вычисляет факториал переданного ей числа.
          </p>
        </label>
        <label for="input-for-factorial">
          Введите число в появившемся поле:</label
        >
        <input
          type="number"
          name="inputForFactorial"
          id="input-for-factorial"
        />
      </fieldset>
      <fieldset class="taskform__taskunit" id="task3">
        <legend>Задание №3</legend>
        <input
          type="radio"
          id="concat-numbers"
          name="task"
          value="concatNumbers"
        />
        <label for="concat-numbers">
          <p>
            Написать функцию, которая принимает три отдельные цифры и превращает
            их в одно число. Например: цифры 1, 4, 9 превратятся в число 149.
          </p>
        </label>
      </fieldset>
      <fieldset class="taskform__taskunit" id="task4">
        <legend>Задание №4</legend>
        <input type="radio" id="square-area" name="task" value="squareArea" />
        <label for="square-area">
          <p>
            Написать функцию, которая принимает длину и ширину прямоугольника и
            вычисляет его площадь. Если в функцию передали 1 параметр, то она
            вычисляет площадь квадрата.
          </p>
        </label>
        <fieldset id="square-sets">
          <label for="square-width">Ширина:</label>
          <input type="number" name="squareWidth" id="square-width" />
          <label for="square-height">Длина:</label>
          <input type="number" name="squareHeight" id="square-height" />
        </fieldset>
      </fieldset>
      <fieldset class="taskform__taskunit" id="task5">
        <legend>Задание №5</legend>
        <input
          type="radio"
          id="perfect-number"
          name="task"
          value="perfectNumber"
        />
        <label for="perfect-number">
          <p>
            Написать функцию, которая проверяет, является ли переданное ей число
            совершенным. Совершенное число – это число, равное сумме всех своих
            собственных делителей.
          </p>
        </label>
      </fieldset>
      <fieldset class="taskform__taskunit" id="task6">
        <legend>Задание №6</legend>
        <input
          type="radio"
          id="perfects-range"
          name="task"
          value="perfectsRange"
        />
        <label for="perfects-range">
          <p>
            Написать функцию, которая принимает минимальное и максимальное
            значения для диапазона, и выводит только те числа из диапазона,
            которые являются совершенными. Используйте написанную ранее функцию,
            чтобы узнавать, совершенное число или нет.
          </p>
        </label>
      </fieldset>
      <fieldset class="taskform__taskunit" id="task7">
        <legend>Задание №7</legend>
        <input type="radio" id="format-time" name="task" value="formatDDMMSS" />
        <label for="format-time">
          <p>
            Написать функцию, которая принимает время (часы, минуты, секунды) и
            выводит его на экран в формате «чч:мм:сс».Если при вызове функции
            минуты и/или секунды не были переданы, то выводить их как 00.
          </p>
        </label>
        <fieldset id="time-components">
          <div class="time-component">
            <label for="hour-value">Часы:</label>
            <input
              type="number"
              name="hourValue"
              id="hour-value"
              max="23"
              min="0"
            />
          </div>

          <div class="time-component">
            <label for="minute-value">Минуты:</label>
            <input
              type="number"
              name="minuteValue"
              id="minute-value"
              max="59"
              min="0"
            />
          </div>

          <div class="time-component">
            <label for="seconds-value">Секунды:</label>
            <input
              type="number"
              name="secondsValue"
              id="seconds-value"
              max="59"
              min="0"
            />
          </div>
        </fieldset>
      </fieldset>
      <fieldset class="taskform__taskunit" id="task8">
        <legend>Задание №8</legend>
        <input
          type="radio"
          id="calc-seconds"
          name="task"
          value="calcTheSeconds"
        />
        <label for="calc-seconds">
          <p>
            Написать функцию, которая принимает часы, минуты и секунды и
            возвращает это время в секундах.
          </p>
        </label>
        <fieldset id="time-components-seconds">
          <div class="time-component">
            <label for="hour-value-1">Часы:</label>
            <input
              type="number"
              name="hourValue1"
              id="hour-value-1"
              max="23"
              min="0"
            />
          </div>

          <div class="time-component">
            <label for="minute-value-1">Минуты:</label>
            <input
              type="number"
              name="minuteValue1"
              id="minute-value-1"
              max="59"
              min="0"
            />
          </div>

          <div class="time-component">
            <label for="seconds-value-1">Секунды:</label>
            <input
              type="number"
              name="secondsValue1"
              id="seconds-value-1"
              max="59"
              min="0"
            />
          </div>
        </fieldset>
      </fieldset>
      <fieldset class="taskform__taskunit" id="task9">
        <legend>Задание №9</legend>
        <input
          type="radio"
          id="convert-seconds"
          name="task"
          value="convertSeconds"
        />
        <label for="convert-seconds">
          <p>
            Написать функцию, которая принимает количество секунд, переводит их
            в часы, минуты и секунды и возвращает в виде строки «чч:мм:сс».
          </p>
        </label>
      </fieldset>
      <fieldset class="taskform__taskunit" id="task10">
        <legend>Задание №10</legend>
        <input
          type="radio"
          id="date-difference"
          name="task"
          value="substractDates"
        />
        <label for="date-difference">
          <p>
            Написать функцию, которая считает разницу между датами. Функция
            принимает 6 параметров, которые описывают 2 даты, и возвращает
            результат в виде строки «чч:мм:сс». При выполнении задания
            используйте функции из предыдущих 2-х заданий: сначала обе даты
            переведите в секунды, узнайте разницу в секундах, а потом разницу
            переведите обратно в «чч:мм:сс»
          </p>
        </label>
        <fieldset id="difference-calendars">
          <input type="date" name="dateDiffStart" />
          <input type="date" name="dateDiffEnd" />
        </fieldset>
      </fieldset>
      <button type="submit" onclick="processForm(this.form)">
        Go Ahead >>
      </button>
    </form>

    <button onclick="getSumma()">Get Sum</button>
    -->
  </body>
</html>
